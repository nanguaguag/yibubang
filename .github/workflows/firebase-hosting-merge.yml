name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  # 设置 Flutter 环境
  deploy-on-merge:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4
      # 缓存 Flutter SDK
      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.os }}-flutter
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-
      # 缓存 Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: ~/.android
          key: android-sdk-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/*.properties') }}
          restore-keys: android-sdk-${{ runner.os }}-
      # 缓存 Gradle
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/*.properties') }}
          restore-keys: gradle-${{ runner.os }}-
      # 设置 Flutter 环境
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'
      # 获取依赖
      - name: Install dependencies
        run: flutter pub get
      # 运行测试
      - name: Run tests
        run: flutter test
      # 编译 APK
      - name: Build APK (release)
        run: flutter build apk --release
      - name: Build APK (debug)
        run: flutter build apk --debug
      - name: Build APK (split)
        run: flutter build apk --release --split-per-abi
      # 上传 APK 为工件
      - name: Upload Universal APK
        uses: actions/upload-artifact@v4
        with:
          name: yibubang-apk
          path: build/app/outputs/flutter-apk/app-release.apk
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: yibubang-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
      - name: Upload arm64 APK
        uses: actions/upload-artifact@v4
        with:
          name: yibubang-apk
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
      - name: Upload arm32 APK
        uses: actions/upload-artifact@v4
        with:
          name: yibubang-apk
          path: build/app/outputs/flutter-apk/app-armabi-v7a-release.apk
      - name: Upload x86_64 APK
        uses: actions/upload-artifact@v4
        with:
          name: yibubang-apk
          path: build/app/outputs/flutter-apk/app-x86_64-release.apk
      # Install firebase-tools globally
      - name: Install firebase-tools globally
        run: npm install -g firebase-tools
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_YIBUBANG }}
          channelId: live
          projectId: yibubang
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
